<div class="rounded-lg w-full border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800">
    <div class="md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
        <div>
            <a href="#" class="shrink-0 md:order-1">
                <img class="w-28 dark:hidden" [src]="curso.ImagenPortada.url"   [style]="'view-transition-name: ' + 'image_'+curso.ImagenPortada.id" alt="url" />
                <img class="hidden w-28 dark:block" [src]="curso.ImagenPortada.url" [style]="'view-transition-name: ' + 'image_'+curso.ImagenPortada.id"  alt="url" />
              </a>
        </div>

      <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
        <a [routerLink]="['/product', curso.id]" class="text-base font-medium text-gray-900 hover:underline dark:text-white">{{ curso.nombre}}</a>

        <div class="flex items-center gap-4">

          <button
              (click)="Remove()"
              type="button"
              class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500">
            <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
            </svg>
            Eliminar
          </button>
        </div>
      </div>
      <div class="order-3">
        <p>{{ curso.precio | currency:'S/. ' }}</p>
      </div>
    </div>
</div>
