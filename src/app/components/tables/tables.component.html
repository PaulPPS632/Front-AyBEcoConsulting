

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-teal-600/55 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                @for (column of columns; track $index) {
                    <th scope="col" class="px-6 py-3">
                        {{column}}
                    </th>
                }
                <th scope="col" class="px-6 py-3">
                    Accion
                </th>
            </tr>
        </thead>
        <tbody>
            @for (row of data; track $index) {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    @for (column of columns; track $index) {
                        <td class="px-6 py-4">
                            {{row[column]}}
                        </td>
                    }
                    <td class="px-6 py-4">
                        <div [routerLink]="['/'+ruta,row.id]">
                            <svg class="w-6 h-6 hover:text-teal-800 hover:scale-105 cursor-pointer text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 14v4.833A1.166 1.166 0 0 1 16.833 20H5.167A1.167 1.167 0 0 1 4 18.833V7.167A1.166 1.166 0 0 1 5.167 6h4.618m4.447-2H20v5.768m-7.889 2.121 7.778-7.778"/>
                            </svg>
                        </div>
                    </td>
                </tr>
            }@empty {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4">
                        No hay datos disponibles.
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
